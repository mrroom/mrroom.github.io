<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>simpleMap</title>
        <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxeb3d86c5d5b24be4a5044c16f902b708"></script>
        <script type="text/javascript">
			function initTmap(){

				if(navigator.geolocation) // geolocation 을 지원한다면 위치를 요청한다. 
				{
					

        				navigator.geolocation.getCurrentPosition((position) => {

						var map = new Tmapv2.Map("map_div",  
						{
							center: new Tmapv2.LatLng(position.coords.latitude,position.coords.longitude), // 지도 초기 좌표
							width: "1024px", 
							height: "768px",
							zoom: 15
						});

						var marker = new Tmapv2.Marker({
							title: "트럭", 
							position: new Tmapv2.LatLng(position.coords.latitude,position.coords.longitude),
							icon: "https://cdn-icons-png.flaticon.com/512/819/819489.png", //Marker의 아이콘.
							map: map
						});
					});
				}

				
			} 

				
		</script>
    </head>
    <body onload="initTmap()">
        <div id="map_div">
        </div>        
    </body>
</html>
